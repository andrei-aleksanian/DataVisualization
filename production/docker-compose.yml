version: "3.9"

services:
  watchtower:
    restart: unless-stopped
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30

  frontend:
    restart: unless-stopped
    image: andreialeksanian/data-visualization-tool-frontend
    ports:
      - "80:80"
    env_file:
      - frontend.prod.env

  custom_data_api:
    image: andreialeksanian/data-visualization-tool-custom_data_api
    ports:
      - "8082:8082"
    env_file:
      - backend.prod.env

  examples_api:
    image: andreialeksanian/data-visualization-tool-examples_api
    ports:
      - "8081:8081"
    volumes:
      - images:/app/images
    env_file:
      - backend.prod.env
      - db.env
    depends_on:
      - db

  db:
    image: mysql:8.0.26
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql
      - mysql_config:/etc/mysql
    env_file:
      - db.env
    cap_add:
      - SYS_NICE # CAP_SYS_NICE

volumes:
  images:
  mysql:
  mysql_config:
