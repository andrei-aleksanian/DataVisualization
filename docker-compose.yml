version: '3.9'

services:
  backend:
    build:
      context: ./backend
    ports:
      - '8080:8080'
    volumes:
      - ./backend:/backend
  frontend:
    build:
      context: ./frontend
    volumes: 
      - /frontend/node_modules
      - ./frontend:/frontend
    ports:
      - 3000:3000
    depends_on:
      - backend